<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP Bagde - 2022</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>

          <img
            src="images/jp_2.jpg"
            width="185"
            height="185"
            alt="Foto Juan Pablo"
            id="userImage"
          />
        </div>

        <h1 id="userName">Juan Pablo</h1>
        <a
          id="userLink"
          href="https://www.github.com/itjuanpablo/"
          target="_blank"
        >
          <img src="images/github.svg" alt="github" />
          <span id="userLogin">itjuanpablo</span>
        </a>

        <p id="userBio">
          Um desenvolvedor Web Junior, focado em buscar os próximos níveis na
          programação
        </p>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="ícone Facebook" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="ícone Instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
